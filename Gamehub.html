    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffcccc, #ff99cc, #cc99ff);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(to right, #ff6666, #ff99cc);
            z-index: 10;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-bottom: 2px dashed #fff;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-family: 'Pacifico', cursive;
            font-size: 1.5em;
            padding: 10px 20px;
            transition: all 0.3s ease;
            position: relative;
            text-shadow: 0 0 10px #fff, 0 0 20px #ffcccc;
        }

        nav ul li a:hover {
            color: #ffeb3b;
            text-shadow: 0 0 15px #ffeb3b, 0 0 25px #ffeb3b, 0 0 30px #ffeb3b;
        }

        .content-card {
            margin-top: 100px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            text-align: center;
            width: 80%;
            max-width: 600px;
            z-index: 5;
            position: relative;
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            color: #ff4081;
            font-size: 2.8em;
            margin-bottom: 15px;
            font-family: 'Dancing Script', cursive;
            text-shadow: 0 0 10px #ff80ab, 0 0 20px #ff80ab;
        }

        p {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        #gameButtons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .gameButton {
            background: #f83576;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #ff80ab;
            font-family: 'Pacifico', cursive;
        }

        .gameButton:hover {
            background: #b47d90;
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff80ab;
        }

        /* Balloon and Firecracker Effects */
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: linear-gradient(#ff6666, #ff99cc);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 4s infinite ease-in-out;
        }

        .balloon:nth-child(1) { top: 10%; left: 10%; }
        .balloon:nth-child(2) { top: 15%; right: 10%; }
        .balloon:nth-child(3) { bottom: 15%; left: 15%; }
        .balloon:nth-child(4) { bottom: 10%; right: 15%; }
    </style>
