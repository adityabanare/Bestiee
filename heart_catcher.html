<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestieâ€™s Heart Catcher ðŸ’–</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif; /* Playful font */
            background-color: #f0e4f8; /* Pastel purple */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        h1 {
            color: #ff6f91; /* Bright pink */
            text-shadow: 2px 2px #fff;
        }
        #gameCanvas {
            border: 3px solid #ff9cc7; /* Pastel pink border */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            touch-action: none; /* Prevent default touch behaviors */
        }
        #gameInfo {
            display: flex;
            justify-content: space-between;
            width: 400px;
            font-size: 20px;
            margin: 10px 0;
            color: #6b4e9b; /* Deep purple */
        }
        #buttonContainer {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .gameButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff9cc7;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .gameButton:hover {
            background: #ff80ab;
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff80ab;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff9cc7;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background: #ff80ab;
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff80ab;
        }
    </style>
</head>
<body>
    <h1>Bestieâ€™s Heart Catcher ðŸ’–</h1>
    <div id="gameInfo">
        <span id="score">Score: 0</span>
        <span id="highScore">High Score: 0</span>
        <span id="timer">Time: 60</span>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <div id="buttonContainer">
            <button id="backButton" class="gameButton" a her>Back</button>
            <button id="startButton" >Start Game</button>
     </div>
     

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('startButton');

        let score = 0;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
        let timeLeft = 40;
        let gameRunning = false;
        let player = { x: 175, y: 350, width: 50, height: 50, speed: 5 };
        let hearts = [];
        let lastTime = 0;

        highScoreDisplay.textContent = `High Score: ${highScore}`;

        function drawPlayer() {
            ctx.font = '30px Arial';
            ctx.fillText('ðŸ˜Š', player.x, player.y); // Emoji player
        }

        function drawHeart(heart) {
            ctx.fillStyle = '#ff6f91';
            ctx.beginPath();
            ctx.moveTo(heart.x, heart.y + 15);
            ctx.bezierCurveTo(heart.x, heart.y, heart.x - 15, heart.y, heart.x - 15, heart.y + 20);
            ctx.bezierCurveTo(heart.x - 15, heart.y + 30, heart.x, heart.y + 45, heart.x + 15, heart.y + 20);
            ctx.bezierCurveTo(heart.x + 15, heart.y, heart.x, heart.y, heart.x, heart.y + 15);
            ctx.fill();
        }

        function spawnHeart() {
            hearts.push({
                x: Math.random() * (canvas.width - 30),
                y: 0,
                speed: 2 + Math.random() * 2
            });
        }

        function updateHearts() {
            hearts = hearts.filter(heart => heart.y < canvas.height);
            hearts.forEach(heart => {
                heart.y += heart.speed;
                // Check collision with player
                if (
                    heart.x + 15 > player.x &&
                    heart.x - 15 < player.x + player.width &&
                    heart.y + 45 > player.y &&
                    heart.y < player.y + player.height
                ) {
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                    hearts = hearts.filter(h => h !== heart);
                    // Optional: Play sound (uncomment if desired)
                    // new Audio('https://www.soundjay.com/buttons/beep-01a.mp3').play();
                }
            });
        }

        function updateTimer(timestamp) {
            if (!lastTime) lastTime = timestamp;
            if (timestamp - lastTime >= 1000) {
                timeLeft--;
                timerDisplay.textContent = `Time: ${timeLeft}`;
                lastTime = timestamp;
            }
            if (timeLeft <= 0) {
                endGame();
            }
        }

        function endGame() {
            gameRunning = false;
            startButton.textContent = 'Play Again';
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreDisplay.textContent = `High Score: ${highScore}`;
            }
            alert(`Game Over! Your score: ${score}`);
        }

        function gameLoop(timestamp) {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            hearts.forEach(drawHeart);
            updateHearts();
            updateTimer(timestamp);
            if (Math.random() < 0.02) spawnHeart(); // Randomly spawn hearts
            requestAnimationFrame(gameLoop);
        }

        // Mouse controls
        canvas.addEventListener('mousemove', (e) => {
            if (!gameRunning) return;
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            player.x = Math.max(0, Math.min(mouseX - player.width / 2, canvas.width - player.width));
        });

        // Touch controls
        let touchActive = false;
        canvas.addEventListener('touchstart', (e) => {
            if (!gameRunning) return;
            e.preventDefault();
            touchActive = true;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchX = touch.clientX - rect.left;
            player.x = Math.max(0, Math.min(touchX - player.width / 2, canvas.width - player.width));
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!gameRunning || !touchActive) return;
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchX = touch.clientX - rect.left;
            player.x = Math.max(0, Math.min(touchX - player.width / 2, canvas.width - player.width));
        });

        canvas.addEventListener('touchend', () => {
            touchActive = false;
        });

        startButton.addEventListener('click', () => {
            if (!gameRunning) {
                gameRunning = true;
                score = 0;
                timeLeft = 40;
                hearts = [];
                scoreDisplay.textContent = `Score: ${score}`;
                timerDisplay.textContent = `Time: ${timeLeft}`;
                startButton.textContent = 'Stop Game';
                lastTime = 0;
                requestAnimationFrame(gameLoop);
            } else {
                gameRunning = false;
                startButton.textContent = 'Play Again';
            }
        });
        

        backButton.addEventListener('click', () => {
            window.location.href = 'Gamehub.html';
        });
    </script>
</body>
</html>
