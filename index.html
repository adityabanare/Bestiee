<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Happy Birthday Bestie!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffcccc, #ff99cc, #cc99ff);
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(to right, #ff6666, #ff99cc);
      z-index: 10;
      padding: 10px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-bottom: 2px dashed #fff;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-family: 'Pacifico', cursive;
      font-size: 1.5em;
      padding: 10px 20px;
      transition: all 0.3s ease;
      position: relative;
      text-shadow: 0 0 10px #fff, 0 0 20px #ffcccc;
    }

    nav ul li a:hover {
      color: #ffeb3b;
      text-shadow: 0 0 15px #ffeb3b, 0 0 25px #ffeb3b, 0 0 30px #ffeb3b;
    }

    .content-card {
      margin-top: 100px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      text-align: center;
      width: 80%;
      max-width: 600px;
      z-index: 5;
      position: relative;
      animation: float 4s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    h1 {
      color: #ff4081;
      font-size: 2.8em;
      margin-bottom: 15px;
      font-family: 'Dancing Script', cursive;
      text-shadow: 0 0 10px #ff80ab, 0 0 20px #ff80ab;
    }

    p {
      font-size: 1.3em;
      color: #333;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .click-me {
      font-size: 1.6em;
      font-weight: bold;
      color: #ff4081;
      cursor: pointer;
      padding: 5px 10px;
      text-shadow: 0 0 5px #ff80ab;
      transition: color 0.3s ease;
    }

    .click-me:hover {
      color: #ffeb3b;
    }

    .secret-button {
      background: #ff4081;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 25px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #ff80ab;
    }

    .secret-button:hover {
      background: #ff80ab;
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff80ab;
    }

    .message {
      display: none;
      margin-top: 20px;
      font-size: 1.2em;
      color: #ff4081;
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 10px;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Balloon and Firecracker Effects */
    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background: linear-gradient(#ff6666, #ff99cc);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 4s infinite ease-in-out;
    }

    .balloon.popped {
      animation: pop 0.2s ease-out forwards;
    }

    @keyframes pop {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }

    .firecracker {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #ffeb3b;
      border-radius: 50%;
      opacity: 0;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { opacity: 0; transform: translate(0, 0) scale(0); }
      50% { opacity: 1; }
      100% { opacity: 0; transform: translate(random(-100, 100)px, random(-100, -50)px) scale(2); }
    }

    .birthday-img {
  max-width: 50%;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(255, 105, 180, 0.76);
  margin: 20px 0;
}

    /* Initial Balloon Positions */
    .balloon:nth-child(1) { top: 10%; left: 10%; }
    .balloon:nth-child(2) { top: 15%; right: 10%; }
    .balloon:nth-child(3) { bottom: 15%; left: 15%; }
    .balloon:nth-child(4) { bottom: 10%; right: 15%; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script&display=swap" rel="stylesheet">
</head>

  <div class="content-card">
    <h1>Happy Birthday My Amazing Bestie!</h1>
    <p>I am so sorry for the late wishes, but here a whole website just for you to show how much you mean to me! üòçüíñ</p>

    <img src="An.jpg"  class="birthday-img" >
    <div class="click-me" onclick="triggerCelebration()">Click Me! üíñ</div>
    <button class="secret-button" onclick="showMessage()">Secret Message</button>
    <div id="message" class="message"></div>

     </div>

  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <script>
    let messageCount = 0;
    const messages = [
      "You‚Äôre the sunshine in my cloudy days, and I'm so grateful for you! üåü",
      "My dearest bestie, today is all about celebrating you! Your laughter, kindness, and unstoppable spirit light up my world. Here‚Äôs to a day filled with love, joy, and unforgettable memories. Love you always! üéâ"
    ];
    const messageDiv = document.getElementById('message');

    function showMessage() {
      if (messageCount < messages.length) {
        messageDiv.style.display = 'block';
        messageDiv.textContent = messages[messageCount];
        messageCount++;
      } else {
        messageDiv.style.display = 'none';
        messageCount = 0;
      }
    }

    function triggerCelebration() {
      // Pop all balloons
      const balloons = document.querySelectorAll('.balloon');
      balloons.forEach(balloon => {
        balloon.classList.add('popped');
        setTimeout(() => balloon.style.display = 'none', 200);
      });

      // Create firecracker effects
      for (let i = 0; i < 10; i++) {
        const firecracker = document.createElement('div');
        firecracker.classList.add('firecracker');
        firecracker.style.left = '50%';
        firecracker.style.top = '50%';
        document.body.appendChild(firecracker);
        setTimeout(() => firecracker.remove(), 1000);
      }
    }
  </script>
</body>
